<div class="map-container relative w-full h-full">
  <!-- Map Container -->
  <div id="map" class="w-full h-full rounded-lg"></div>

  <!-- Map Instructions Overlay -->
  <div
    class="absolute top-4 right-4 bg-white/90 p-3 rounded-lg shadow-md max-w-xs z-[1000]"
  >
    <div class="text-sm text-gray-700">
      <h3 class="font-semibold mb-2">Instructions:</h3>
      <ul class="list-disc list-inside space-y-1">
        <li>Click on the map to select your location</li>
        <li>Blue markers show available service centers</li>
        <li>Red marker shows your selected location</li>
      </ul>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div
    *ngIf="!map"
    class="absolute inset-0 flex items-center justify-center bg-gray-100/50"
  >
    <div class="flex items-center space-x-2">
      <svg
        class="animate-spin h-5 w-5 text-blue-600"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      <span class="text-sm font-medium text-gray-700">Loading map...</span>
    </div>
  </div>
</div>
