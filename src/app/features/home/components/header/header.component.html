<!-- Header -->
<header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img
        src="assets/images/logo.png"
        alt=""
        class="me-2"
        style="height: 40px"
      />
      <span class="fw-bold">Identity Secure</span>
    </a>

    <!-- Mobile Toggle Button -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#hero">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#features">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#guides">Guides</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#faq">FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#findus">Explore</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>

      <!-- User Actions Container -->
      <div class="user-actions-container">
        <!-- Language Selector -->
        <div class="dropdown me-3">
          <button
            class="btn btn-outline-light dropdown-toggle"
            type="button"
            id="languageDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-globe me-2"></i>Language
          </button>
          <ul class="dropdown-menu" aria-labelledby="languageDropdown">
            <li><a class="dropdown-item" href="#">English</a></li>
            <li><a class="dropdown-item" href="#">Français</a></li>
            <li><a class="dropdown-item" href="#">Português</a></li>
          </ul>
        </div>

        <!-- Login/Signup Buttons -->
        <div class="auth-buttons">
          <a [routerLink]="['/auth/login']" class="btn btn-outline-light me-2">
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </a>
          <a [routerLink]="['/auth/register']" class="btn btn-primary">
            <i class="fas fa-user-plus me-2"></i>Sign Up
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Header -->
