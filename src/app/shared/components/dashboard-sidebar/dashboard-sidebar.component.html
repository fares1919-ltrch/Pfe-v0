<aside class="dashboard-sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <img src="assets/images/logo.png" alt="Logo" class="logo" />
    <h2>{{ userRole | titlecase }} Portal</h2>
  </div>

  <nav class="sidebar-nav">
    <ul>
      <li *ngFor="let item of currentMenuItems">
        <a [routerLink]="item.route" [queryParams]="item.queryParams" routerLinkActive="active" [routerLinkActiveOptions]="{exact: item.route === '/'}">
          <span class="material-icons">{{ item.icon }}</span>
          <span class="menu-label">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()" data-tooltip="Logout">
      <span class="material-icons">logout</span>
      <span>Logout</span>
    </button>
  </div>
</aside>
