<header class="dashboard-header" [class.collapsed]="isSidebarCollapsed">
  <div class="header-left">
    <button class="menu-toggle" (click)="onMenuClick()">
      <span class="material-icons">menu</span>
    </button>
    <div class="header-title">
      <h1>{{ userRole }} Dashboard</h1>
    </div>
  </div>

  <div class="header-right">
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
      <span class="material-icons">search</span>
    </div>

    <div class="header-actions">
      <button class="notification-btn">
        <span class="material-icons">notifications</span>
        <span class="notification-badge">3</span>
      </button>

      <div class="user-profile" style="position: relative;" (click)="toggleDropdown()">
  <img [src]="userPhotoUrl" alt="User avatar" />
  <span class="username">{{ username }}</span>
  <span class="material-icons">arrow_drop_down</span>
  <div *ngIf="dropdownOpen" class="profile-dropdown" style="position:absolute;top:100%;right:0;z-index:1000;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.15);border-radius:4px;min-width:140px;">
    <button class="dropdown-item" (click)="goToProfile()" style="width:100%;text-align:left;padding:10px 16px;background:none;border:none;cursor:pointer;">Profile</button>
  </div>
</div>
    </div>
  </div>
</header>
