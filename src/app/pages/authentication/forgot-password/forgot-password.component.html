<!-- forgot-password.component.html -->
<div class="auth-main">
  <div class="auth-wrapper">
    <div class="auth-form">
      <div class="card">
        <div class="logo-container">
          <div class="logo-circle">
            <img src="assets/images/forgot.png" alt="logo" />
          </div>
        </div>
        <div class="card-body">
          <div class="auth-header">
            <h2>Reset Password</h2>
            <p>
              Enter your email to receive a reset link and verification code
            </p>
          </div>

          <!-- Error Message -->
          <div class="error-message" *ngIf="errorMessage">
            <i class="error-icon">‚ö†Ô∏è</i>
            <span>{{ errorMessage }}</span>
          </div>

          <!-- Success Message (for when email is sent) -->
          <div class="success-message" *ngIf="successMessage">
            <i class="success-icon">‚úì</i>
            <span>{{ successMessage }}</span>
          </div>

          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email <span class="required">*</span></label>
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
                [disabled]="isLoading"
                placeholder="Enter your email address"
                autocomplete="email"
              />
              <small class="form-hint"
                >We'll send a password reset link to this email</small
              >
            </div>

            <div class="action-button">
              <button
                type="submit"
                class="sign-in-btn"
                [disabled]="isLoading || !email"
              >
                <span *ngIf="!isLoading">
                  <i class="button-icon">üìß</i>
                  Send Reset Instructions
                </span>
                <span *ngIf="isLoading" class="loading-spinner"></span>
              </button>
            </div>
          </form>

          <div class="login-prompt">
            Remember your password?
            <a [routerLink]="['/auth/login']">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
