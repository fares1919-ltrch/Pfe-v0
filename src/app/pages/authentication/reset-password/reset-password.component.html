<div class="auth-main">
  <div class="auth-wrapper">
    <div class="auth-form">
      <div class="card">
        <div class="logo-container">
          <div class="logo-circle">
            <img src="assets/images/icons/sign-in.svg" alt="logo" />
          </div>
        </div>
        <div class="card-body">
          <div class="auth-header">
            <h2>Reset Password</h2>
            <p>Check your email for the verification code</p>
          </div>

          <form (ngSubmit)="verifyToken()">
            <div class="form-group">
              <label for="token">Verification Code</label>
              <input
                type="text"
                id="token"
                [(ngModel)]="token"
                name="token"
                placeholder="Enter 6-digit code"
                required
              >
            </div>

            <div class="action-button">
              <button type="submit" class="sign-in-btn">
                Verify Code
              </button>
            </div>
          </form>

          <div class="login-prompt">
            <span>Didn't receive code?</span>
            <a href="javascript:"
               (click)="resendCode()"
               [class.disabled]="resendDisabled"
               *ngIf="!isResending; else resendingTemplate">
              Resend Code {{ resendDisabled ? '(' + countdown + 's)' : '' }}
            </a>

            <ng-template #resendingTemplate>
              <span class="resending-text">Sending...</span>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
