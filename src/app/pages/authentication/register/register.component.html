          <div class="saprator">
            <span>or</span>

          <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
            <div class="name-row">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Enter username"
                  [(ngModel)]="username"
                  required
                  autocomplete="username"
                  [disabled]="isLoading"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                [(ngModel)]="email"
                required
                email
                autocomplete="email"
                [disabled]="isLoading"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Create a password"
                [(ngModel)]="password"
                required
                autocomplete="new-password"
                [disabled]="isLoading"
                (ngModelChange)="onPasswordChange($event)"
              />
              <div class="password-requirements" *ngIf="password">
                <p>Password must contain:</p>
                <ul>
                  <li [class.valid]="hasMinLength">At least 8 characters</li>
                  <li [class.valid]="hasUpperCase">One uppercase letter</li>
                  <li [class.valid]="hasLowerCase">One lowercase letter</li>
                  <li [class.valid]="hasNumber">One number</li>
                  <li [class.valid]="hasSpecialChar">One special character</li>
                </ul>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
                [(ngModel)]="confirmPassword"
                required
                autocomplete="new-password"
                [disabled]="isLoading"
              />
            </div>

            <div class="terms-container">
              <div class="terms-check">
                <input
                  type="checkbox"
                  id="termsCheck"
                  name="termsAccepted"
                  [(ngModel)]="termsAccepted"
                  required
                  [disabled]="isLoading"
                />
                <label for="termsCheck">
                  I agree to the <a href="javascript:">Terms of Service</a> and
                  <a href="javascript:">Privacy Policy</a>
                </label>
              </div>
            </div>

            <div class="action-button">
              <button
                type="submit"
                class="sign-up-btn"
                [disabled]="!registerForm.form.valid || isLoading"
              >
                <span *ngIf="!isLoading">Create Account</span>
                <span *ngIf="isLoading" class="loading-spinner"></span>
              </button>
            </div>
          </form>

          <div class="login-prompt">
            <span>Already have an account?</span>
            <a [routerLink]="['/auth/login']">Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
