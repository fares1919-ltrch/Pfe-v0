<div class="auth-main">
  <div class="auth-wrapper">
    <div class="auth-form">
      <div class="card">
        <div class="logo-container">
          <div class="logo-circle">
            <img src="assets/images/icons/sign-in.svg" alt="logo" />
          </div>
        </div>
        <div class="card-body">
          <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to continue</p>
          </div>
          <div class="social-login">
            <button type="button" class="google-btn">
              <img src="assets/images/icons/icons8-google.svg" alt="google" />
              <span>Sign In With Google</span>
            </button>
          </div>
          <div class="saprator">
            <span>or</span>
          </div>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter your username" [(ngModel)]="username" required autocomplete="username"/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required autocomplete="current-password" />
            </div>
            <div class="options-row">
              <div class="remember-me">
                <input type="checkbox" id="rememberCheck" name="rememberMe" ngModel />
                <label for="rememberCheck">Remember me</label>
              </div>
              <div class="forgot-link">
                <a [routerLink]="['/auth/forgot-password']" class="forgot-link">Forgot Password?</a>
              </div>
            </div>
            <div class="action-button">
              <button
                type="submit"
                id="login-submit-btn"
                class="sign-in-btn"
                [disabled]="!loginForm.form.valid"
              >
                Sign In
              </button>
            </div>
          </form>
          <div class="register-prompt">
            <span>Don't have an account?</span>
            <a [routerLink]="['/auth/register']">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
